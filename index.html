<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Corine Land Cover – Visualizzazione</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/themes/light/main.css"/>
  <script src="https://js.arcgis.com/4.33/"></script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    .palette-card {
      border: 1px solid #aaa;
      margin: 5px;
      padding: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    .palette-card:hover { background: #eee; }
    .color-box {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 2px;
    }
    #palette-container {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      max-height: 90%;
      overflow-y: auto;
      width: 260px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-size: 13px;
    }
    #shuffleBtn {
      display: block;
      margin-top: 6px;
      padding: 6px 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #1976d2;
      color: white;
    }
    #shuffleBtn:hover { background: #0d47a1; }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <div id="palette-container">
    <h3>Palette disponibili</h3>
    <div id="palettes"></div>
    <button id="shuffleBtn">Shuffle colori</button>
  </div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GeoJSONLayer",
      "esri/renderers/SimpleRenderer",
      "esri/symbols/SimpleFillSymbol",
      "esri/widgets/Expand",
      "esri/widgets/BasemapGallery"
    ], (Map, MapView, GeoJSONLayer, SimpleRenderer, SimpleFillSymbol, Expand, BasemapGallery) => {

      const geojsonUrl = "https://raw.githubusercontent.com/paguaro/Corine-/main/CLC2012_Export_FeaturesToJSO.geojson";

      // layer Corine
      const geojsonLayer = new GeoJSONLayer({
        url: geojsonUrl,
        title: "Corine Land Cover (20 gruppi)"
      });

      const map = new Map({
        basemap: "gray-vector",
        layers: [geojsonLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-8.5, 39.6], // Portogallo approx
        zoom: 6
      });

      // Basemap widget dentro Expand in basso a destra
      const basemapGallery = new BasemapGallery({ view });
      const bgExpand = new Expand({
        view,
        content: basemapGallery,
        expanded: false
      });
      view.ui.add(bgExpand, "bottom-right");

      // Carica le palette
      let palettesData = null;
      let currentPalette = null;

      fetch("palettes_from_twb.json")
        .then(r => r.json())
        .then(json => {
          palettesData = json.palettes;
          buildPaletteCards();
        });

      function buildRenderer(colors) {
        return new SimpleRenderer({
          symbol: new SimpleFillSymbol({
            style: "solid",
            color: [0,0,0,0], // sarà sovrascritto
            outline: { width: 0, color: [0,0,0,0] }
          }),
          visualVariables: [{
            type: "color",
            field: "group",
            stops: Object.keys(colors).map((k, i) => ({
              value: parseInt(k),
              color: colors[k] + "B3" // con trasparenza (~70%)
            }))
          }]
        });
      }

      function applyPalette(palette) {
        currentPalette = palette;
        const renderer = buildRenderer(palette.colors);
        geojsonLayer.renderer = renderer;
      }

      function shuffleColors() {
        if (!currentPalette) return;
        const shuffled = {};
        const entries = Object.entries(currentPalette.colors);
        const values = entries.map(e => e[1]);
        // mescola
        for (let i = values.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [values[i], values[j]] = [values[j], values[i]];
        }
        entries.forEach(([k], idx) => { shuffled[k] = values[idx]; });
        const renderer = buildRenderer(shuffled);
        geojsonLayer.renderer = renderer;
      }

      function buildPaletteCards() {
        const container = document.getElementById("palettes");
        container.innerHTML = "";
        palettesData.forEach(palette => {
          const card = document.createElement("div");
          card.className = "palette-card";
          card.innerHTML = `<strong>${palette.name}</strong><br/>` +
            Object.values(palette.colors).slice(0,6).map(c => 
              `<span class="color-box" style="background:${c}"></span>`).join("");
          card.onclick = () => applyPalette(palette);
          container.appendChild(card);
        });
      }

      document.getElementById("shuffleBtn").onclick = shuffleColors;
    });
  </script>
</body>
</html>
