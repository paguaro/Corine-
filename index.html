<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Corine ‚Äì distretti & palette</title>
<link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.33/"></script>
<style>
  html,body,#viewDiv{height:100%;margin:0}
  /* pannello comandi */
  #panel{position:absolute;top:10px;left:10px;z-index:10;background:#fff;padding:12px;border-radius:10px;
    box-shadow:0 2px 10px rgba(0,0,0,.15);font-family:system-ui,sans-serif;font-size:14px;
    max-width:440px;max-height:92%;overflow:auto}
  #panel.collapsed{display:none}
  #panelToggle{position:absolute;top:10px;left:10px;z-index:11;border:none;border-radius:8px;background:#fff;
    box-shadow:0 2px 8px rgba(0,0,0,.25);width:38px;height:38px;cursor:pointer;font-size:18px}
  .row{display:flex;gap:8px;align-items:center;margin:.35rem 0}
  .grow{flex:1}
  .card{border:1px solid #e5e7eb;border-radius:8px;background:#fafafa;padding:8px;margin-top:8px}
  .card h4{margin:.2rem 0 .5rem 0;font-size:14px}
  .muted{color:#666}.ok{color:#166534}.err{color:#b91c1c}
  button,select,input{font:inherit}
  input[type="range"]{width:100%}
  #log{font-size:12px;max-height:150px;overflow:auto;margin-top:6px}
  /* basemap picker */
  #bm-toggle{position:absolute;right:15px;bottom:15px;z-index:25;width:40px;height:40px;border-radius:999px;border:none;
    background:#ffffff;box-shadow:0 2px 8px rgba(0,0,0,.25);cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:18px}
  #bm-panel{position:absolute;right:15px;bottom:65px;z-index:24;display:none;background:#fff;border-radius:10px;
    box-shadow:0 2px 10px rgba(0,0,0,.25);padding:8px;min-width:220px}
  #bm-panel label{display:block;font-size:12px;color:#555;margin-bottom:4px}
  /* toolbar azioni mappa */
  #mapActions{position:absolute;top:10px;right:10px;z-index:12;display:flex;gap:8px}
  #mapActions button{border:none;border-radius:8px;background:#fff;padding:8px 10px;box-shadow:0 2px 8px rgba(0,0,0,.25);cursor:pointer}
</style>
</head>
<body>
<div id="viewDiv"></div>

<!-- toggle pannello -->
<button id="panelToggle" title="Mostra/Nascondi pannello">‚ò∞</button>

<!-- azioni mappa -->
<div id="mapActions">
  <button id="btnExport" title="Esporta PNG mappa">Export PNG</button>
</div>

<!-- basemap picker -->
<button id="bm-toggle" title="Basemap">üó∫Ô∏è</button>
<div id="bm-panel">
  <label>Seleziona mappa di base</label>
  <select id="bm-select">
    <option value="gray-vector">Grigio (vector)</option>
    <option value="topo-vector">Topografica (vector)</option>
    <option value="streets-vector">Strade (vector)</option>
    <option value="satellite">Satellite</option>
    <option value="hybrid">Ibrida</option>
    <option value="oceans">Oceani</option>
    <option value="dark-gray-vector">Grigio scuro (vector)</option>
    <option value="terrain">Terreno</option>
    <option value="osm-standard">OSM Standard</option>
  </select>
</div>

<!-- pannello -->
<div id="panel">
  <div class="row"><strong>Dati GeoJSON</strong></div>
  <div class="row">
    <!-- elenco di file locali (stessa dir) -->
    <select id="localSelect" class="grow"></select>
    <button id="btnAddLocal">Aggiungi</button>
  </div>
  <div class="row">
    <button id="btnLoadDefault">Carica default</button>
    <input id="urlInput" class="grow" type="text" placeholder="./nomefile.geojson o URL stessa origine">
    <button id="btnAddUrl">Aggiungi URL</button>
  </div>
  <div class="row">
    <input id="fileInput" class="grow" type="file" accept=".geojson" multiple>
    <span class="muted">oppure file locale</span>
  </div>

  <hr>
  <div class="row"><strong>Palette</strong></div>
  <div class="row">
    <button id="btnAutoPal">Auto-carica</button>
    <input id="palFile" class="grow" type="file" accept=".json">
    <button id="btnLoadPal">Carica da file</button>
  </div>
  <div id="palInfo" class="muted"></div>

  <hr>
  <div><strong>Layer caricati</strong></div>
  <div id="layersWrap"></div>

  <hr>
  <div><strong>Log</strong></div>
  <div id="log"></div>
</div>

<script>
require(["esri/Map","esri/views/MapView","esri/layers/GeoJSONLayer"], (Map,MapView,GeoJSONLayer)=>{

  // ---------- MAPPA ----------
  const map = new Map({ basemap:"gray-vector" });
  const view = new MapView({ container:"viewDiv", map, center:[-8,39.5], zoom:7 });
  view.ui.move("zoom","top-right");

  // pannello raccoglibile
  const panel = document.getElementById("panel");
  const panelToggle = document.getElementById("panelToggle");
  panelToggle.addEventListener("click", ()=> panel.classList.toggle("collapsed"));

  // basemap picker
  const btnBM = document.getElementById("bm-toggle");
  const pnlBM = document.getElementById("bm-panel");
  const selBM = document.getElementById("bm-select");
  btnBM.addEventListener("click", ()=> {
    pnlBM.style.display = (pnlBM.style.display==="none" || !pnlBM.style.display) ? "block" : "none";
  });
  selBM.addEventListener("change", ()=>{ map.basemap = selBM.value; });

  // export PNG
  document.getElementById("btnExport").addEventListener("click", async ()=>{
    try{
      const shot = await view.takeScreenshot({ format:"png", quality: 100 });
      const a = document.createElement("a");
      a.href = shot.dataUrl;
      const stamp = new Date().toISOString().replace(/[:.]/g,"-");
      a.download = `map_${stamp}.png`;
      a.click();
    }catch(e){ log("Errore export PNG: "+e.message,"err"); }
  });

  // ---------- LOG ----------
  const log = (msg,cls="")=>{
    const div=document.getElementById("log");
    const el=document.createElement("div"); if(cls) el.className=cls;
    el.textContent=msg; div.appendChild(el); div.scrollTop=div.scrollHeight;
  };

  // ---------- PALETTE ----------
  let PALETTES = {};
  const FALLBACK = {
    "1":"#a35a16","2":"#7d3f10","3":"#f1b837","4":"#312914","5":"#805835",
    "6":"#d3b04c","7":"#2e110d","8":"#cd6b14","9":"#6a6548","10":"#7d3f10",
    "11":"#644600","12":"#52461e","13":"#e39226","14":"#973613","15":"#6c2415",
    "16":"#ffdf5a","17":"#0f0506","18":"#a58936","19":"#606d35","20":"#4d2212"
  };
  function normalizePalettes(obj){
    const out={};
    if(Array.isArray(obj?.palettes)){
      obj.palettes.forEach(p=>{
        const name=p.name||"Senza nome";
        const colors={}; for(let i=1;i<=20;i++) colors[String(i)]=p.colors?.[String(i)]||FALLBACK[String(i)];
        out[name]={name,colors};
      });
    }else{
      Object.entries(obj||{}).forEach(([name,p])=>{
        if(!p?.colors) return;
        const colors={}; for(let i=1;i<=20;i++) colors[String(i)]=p.colors?.[String(i)]||FALLBACK[String(i)];
        out[name]={name,colors};
      });
    }
    return out;
  }
  async function autoLoadPalettes(){
    const palInfo=document.getElementById("palInfo");
    const candidates=["./palettes_from_twb.json","./palettes.json","./data/palettes_from_twb.json"];
    for(const url of candidates){
      try{
        const r=await fetch(url,{cache:"no-store"});
        if(!r.ok){ log(`Palette 404: ${url}`,"err"); continue; }
        PALETTES=normalizePalettes(await r.json());
        palInfo.textContent=`Palette caricate da ${url}: ${Object.keys(PALETTES).length}`;
        log(`Palette caricate da ${url}`,"ok");
        refreshLayerCards();
        return;
      }catch(e){ log(`Errore palette ${url}: ${e.message}`,"err"); }
    }
    PALETTES={"Default":{name:"Default",colors:{...FALLBACK}}};
    palInfo.textContent="Nessuna palette trovata (uso fallback).";
    log("Palette non trovate: attivo fallback","err");
    refreshLayerCards();
  }
  document.getElementById("btnAutoPal").onclick=autoLoadPalettes;
  document.getElementById("btnLoadPal").onclick=async()=>{
    const f=document.getElementById("palFile").files[0];
    if(!f){ alert("Seleziona un file JSON"); return; }
    try{
      PALETTES = normalizePalettes(JSON.parse(await f.text()));
      document.getElementById("palInfo").textContent=`Palette caricate: ${Object.keys(PALETTES).length}`;
      log("Palette caricate da file","ok");
      refreshLayerCards();
    }catch(e){ log("JSON palette non valido","err"); }
  };

  // ---------- LAYERS ----------
  const LAYERS=[]; // entry: {layer,title,groupField,paletteName,override:Object,opacity:number}

  function isGeoJSON(o){return o && ((o.type==="FeatureCollection"&&Array.isArray(o.features))||(o.type==="Feature"&&o.geometry));}

  async function detectGroupField(layer){
    const prefs=["RANK","group_20","group","Group","Group20","class","CLASS","clc2012","CLC2012","group_id","Group_ID","Rank20"];
    try{
      const q=layer.createQuery(); q.outFields=["*"]; q.returnGeometry=false; q.num=1;
      const r=await layer.queryFeatures(q);
      if(r.features.length){
        const attrs=r.features[0].attributes;
        for(const k of prefs){ if(k in attrs) return k; }
        const keys=Object.keys(attrs); return keys.find(k=>k!=="OBJECTID"&&k!=="FID")||keys[0]||null;
      }
    }catch{}
    return null;
  }

  function getOverrideColor(override, rank){
    if(!override) return null;
    return override[rank] || override[String(rank)] || null;
  }

  function buildRenderer(field, palette, override){
    const infos=[];
    for(let i=1;i<=20;i++){
      const rank=String(i);
      const hex=getOverrideColor(override,rank) || palette.colors[rank];
      infos.push({
        value: rank,
        symbol: { type:"simple-fill", color: hex, outline:{ color:[0,0,0,0], width:0 } },
        label:`Classe ${rank}`
      });
    }
    return { type:"unique-value",
      field,
      defaultSymbol:{ type:"simple-fill", color:[220,220,220,0], outline:{ color:[0,0,0,0], width:0 } },
      uniqueValueInfos: infos };
  }

  function applyPalette(entry){
    const pal=PALETTES[entry.paletteName]||PALETTES["Default"];
    if(!entry.groupField){ log(`${entry.title}: imposta il campo gruppo nella card`,"err"); return; }
    entry.layer.renderer = buildRenderer(entry.groupField, pal, entry.override);
    entry.layer.opacity = entry.opacity ?? 1;
  }

  function shuffleColors(entry){
    const pal=PALETTES[entry.paletteName]||PALETTES["Default"];
    const ranks=Array.from({length:20},(_,i)=>String(i+1));
    const cols=ranks.map(r=>pal.colors[r]);
    for(let i=cols.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [cols[i],cols[j]]=[cols[j],cols[i]]; }
    entry.override={}; ranks.forEach((r,i)=> entry.override[r]=cols[i]);
    applyPalette(entry); // re-render immediato
  }

  async function addFromObject(obj, title){
    const blob=new Blob([JSON.stringify(obj)],{type:"application/json"});
    const blobUrl=URL.createObjectURL(blob);
    const layer=new GeoJSONLayer({ url: blobUrl, title });
    map.add(layer);
    const entry={ layer, title, groupField:null, paletteName:Object.keys(PALETTES)[0]||"Default", override:null, opacity:1 };
    LAYERS.push(entry);
    layer.when(async()=>{
      entry.groupField=await detectGroupField(layer);
      applyPalette(entry);
      refreshLayerCards();
      try{ const ex=await layer.queryExtent(); if(ex.extent) view.goTo(ex.extent.expand(1.05)); }catch{}
      log(`Caricato: ${title}`,"ok");
    });
  }

  async function addFromURL(url){
    try{
      const resp=await fetch(url,{cache:"no-store"});
      if(!resp.ok) throw new Error(`HTTP ${resp.status}`);
      const obj=await resp.json();
      if(!isGeoJSON(obj)) throw new Error("Non √® GeoJSON");
      await addFromObject(obj, url.split("/").pop());
    }catch(e){ log(`Errore URL ${url}: ${e.message}`,"err"); }
  }

  // ---------- UI layer cards ----------
  function refreshLayerCards(){
    const wrap=document.getElementById("layersWrap"); wrap.innerHTML="";
    LAYERS.forEach((entry,idx)=>{
      const card=document.createElement("div"); card.className="card";
      card.innerHTML=`
        <h4>${entry.title}</h4>
        <div class="row">
          <label class="muted" style="width:110px">Campo gruppo</label>
          <input id="gf-${idx}" class="grow" type="text" value="${entry.groupField??''}" placeholder="es. RANK">
        </div>
        <div class="row">
          <label class="muted" style="width:110px">Palette</label>
          <select id="pal-${idx}" class="grow"></select>
        </div>
        <div class="row">
          <label class="muted" style="width:110px">Trasparenza</label>
          <input id="op-${idx}" type="range" min="0" max="1" step="0.05" value="${entry.opacity??1}">
        </div>
        <div class="row">
          <button id="btnShuffle-${idx}">üé≤ Shuffle</button>
          <button id="btnApply-${idx}">Applica</button>
          <button id="btnRemove-${idx}">Rimuovi</button>
        </div>`;
      wrap.appendChild(card);

      const sel=card.querySelector(`#pal-${idx}`); sel.innerHTML="";
      Object.keys(PALETTES).forEach(name=>{
        const opt=document.createElement("option"); opt.value=name; opt.textContent=name;
        if(name===entry.paletteName) opt.selected=true;
        sel.appendChild(opt);
      });

      card.querySelector(`#gf-${idx}`).addEventListener("change", e=>{
        entry.groupField = e.target.value.trim();
      });
      sel.addEventListener("change", e=>{
        entry.paletteName = e.target.value; entry.override=null; applyPalette(entry);
      });
      card.querySelector(`#op-${idx}`).addEventListener("input", e=>{
        entry.opacity = Number(e.target.value);
        entry.layer.opacity = entry.opacity;
      });
      card.querySelector(`#btnShuffle-${idx}`).onclick=()=>shuffleColors(entry);
      card.querySelector(`#btnApply-${idx}`).onclick=()=>applyPalette(entry);
      card.querySelector(`#btnRemove-${idx}`).onclick=()=>{
        map.remove(entry.layer);
        LAYERS.splice(idx,1);
        refreshLayerCards();
      };
    });
  }

  // ---------- DATI LOCALI (stessa dir) ----------
  // Se esiste dataset_manifest.json (array di nomi), lo usa; altrimenti fallback.
  let LOCAL_DATA = ["PORTO.geojson","LISBOA.geojson"]; // <-- aggiungi qui altri file se vuoi
  (async function tryManifest(){
    try{
      const r=await fetch("./dataset_manifest.json",{cache:"no-store"});
      if(r.ok){
        const arr = await r.json();
        if(Array.isArray(arr) && arr.every(x=>typeof x==="string")){
          LOCAL_DATA = arr;
          log(`Manifest dataset: ${LOCAL_DATA.length} file`, "ok");
        }
      }
    }catch{}
    // popola select
    const sel = document.getElementById("localSelect");
    sel.innerHTML = "";
    LOCAL_DATA.forEach(n=>{
      const opt=document.createElement("option"); opt.value=n; opt.textContent=n; sel.appendChild(opt);
    });
  })();

  document.getElementById("btnAddLocal").onclick=()=>{
    const name = (document.getElementById("localSelect").value||"").trim();
    if(name) addFromURL("./"+name);
  };

  // ---------- ALTRI BOTTONI ----------
  document.getElementById("btnLoadDefault").onclick=()=> addFromURL("./CLC2018.geojson"); // opzionale: punta a un default
  document.getElementById("btnAddUrl").onclick=()=>{
    const u=(document.getElementById("urlInput").value||"").trim();
    if(u) addFromURL(u);
  };
  document.getElementById("fileInput").addEventListener("change", async ev=>{
    for(const f of ev.target.files){
      try{
        const obj=JSON.parse(await f.text());
        if(!isGeoJSON(obj)){ log(`"${f.name}" non √® GeoJSON`,"err"); continue; }
        await addFromObject(obj, f.name);
      }catch(e){ log(`Errore file ${f.name}: ${e.message}`,"err"); }
    }
    ev.target.value="";
  });

  // ---------- AVVIO ----------
  autoLoadPalettes();
  // se vuoi caricare subito uno dei file locali, scommenta:
  // addFromURL("./PORTO.geojson");

});
</script>
</body>
</html>
